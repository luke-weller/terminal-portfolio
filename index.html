<!DOCTYPE html>
<html>

    <title>Terminal Web App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

      <div class="terminal-header">
        <div class="terminal-title">Terminal</div>

    <script src="src/index.js" type="module"></script>
    <script src="src/terminal.js" type="module"></script>
    <script src="src/commands.js" type="module"></script>
    <script src="src/commands/Command.js" type="module"></script>
    <script src="src/commands/clear.js" type="module"></script>
    <script src="src/commands/echo.js" type="module"></script>
    <script src="src/commands/help.js" type="module"></script>

</html>
